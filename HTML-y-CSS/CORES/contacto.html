<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores - Inicio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d872e1af.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <a href="index.html"><img class="logo" src="img/core-logo.png" alt="" href="index.html"></a>
                <ul><a href="index.html">Inicio</a></ul>
                <ul><a href="contacto.html">Contacto</a></ul>
                <ul><a href="index.html">Iniciar sesion</a></ul>
                <div class="container">
                    <input type="text" placeholder="Buscar">
                    <div class="btn">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">

        <h1 class="letracont">Contacto</h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p>
                        <label class="block">Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas info</h4>
                <ul>
                    <li><i class="fa-solid fa-phone" style="color: #ffffff;"></i> 3104049506</li>
                    <li><i class="fa-regular fa-envelope" style="color: #ffffff;"></i> contacto@happymascot.co</li>
                    <li><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i> Medellín, Antioquia</li>
                </ul>
                <p>
                    Aquí tienes todos los medios de comunicación
                    existentes para comunicarte con nostros de manera rapida
                </p>
                <p>HappyMascot.co</p>
            </div>
        </div>

    </div>
</body>
</html>
